<!-- Void Modal (Hidden by default) -->
<div id="voidModal" class="modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center;">
    <div class="modal-content" style="background: white; border-radius: 8px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); overflow: hidden; max-width: 320px; width: 90%; animation: modalSlideIn 0.2s ease-out; border-left: 4px solid var(--primary);">
        <!-- void_modal.html - Partial Template -->
        <div class="void-modal">
            <div class="void-modal-header">
                <h2 class="void-modal-title">
                    <i class="fas fa-exclamation-triangle"></i>
                    Void Order
                </h2>
            </div>
            
            <div class="void-modal-body">
                <!-- Warning Alert - Will be updated with order details -->
                <div class="void-warning-alert" id="voidWarningAlert">
                    <i class="fas fa-shield-alt"></i>
                    <p class="void-warning-text">
                        Loading order details...
                    </p>
                </div>
                
                <!-- Admin Authentication Form -->
                <div class="void-form-group" id="adminUsernameGroup">
                    <label class="void-form-label">
                        <i class="fas fa-user-shield"></i>
                        Admin Username
                    </label>
                    <input type="text" 
                           class="void-form-control" 
                           id="admin_username"
                           placeholder="Enter admin username"
                           autocomplete="username">
                </div>
                
                <div class="void-form-group" id="adminPasswordGroup">
                    <label class="void-form-label">
                        <i class="fas fa-key"></i>
                        Admin Password
                    </label>
                    <input type="password" 
                           class="void-form-control" 
                           id="admin_password"
                           placeholder="Enter admin password"
                           autocomplete="current-password">
                </div>
                
                <!-- Void Reason -->
                <div class="void-form-group">
                    <label class="void-form-label">
                        <i class="fas fa-clipboard-list"></i>
                        Void Reason
                    </label>
                    <select class="void-form-control void-reason-select" id="void_reason" required>
                        <option value="">Select a reason</option>
                        <option value="Customer changed mind">Customer changed mind</option>
                        <option value="Wrong items sold">Wrong items sold</option>
                        <option value="Payment issue">Payment issue</option>
                        <option value="System error">System error</option>
                        <option value="other">Other reason</option>
                    </select>
                </div>
                
                <div class="void-form-group" id="otherReasonContainer" style="display: none;">
                    <label class="void-form-label">
                        <i class="fas fa-comment"></i>
                        Please specify
                    </label>
                    <textarea class="void-form-control" id="other_reason" rows="2" placeholder="Enter specific reason..."></textarea>
                </div>
                
                <!-- Information Note -->
                <div class="void-info-note">
                    <i class="fas fa-info-circle"></i>
                    <p class="void-info-text">
                        Inventory will be automatically restored when voiding this order.
                    </p>
                </div>
            </div>
            
            <div class="void-modal-footer">
                <button class="unified-btn unified-btn-secondary void-btn-cancel" id="cancelVoid">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
                <button class="unified-btn unified-btn-warning void-btn-confirm" id="confirmVoid" disabled>
                    <i class="fas fa-ban"></i>
                    Void Order
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// ==================== VOID ORDER FUNCTIONALITY ====================
let currentOrderId = null;

function initializeVoidFunctionality() {
    const voidButtons = document.querySelectorAll('.void-order-btn');
    
    voidButtons.forEach(button => {
        button.addEventListener('click', function() {
            const orderId = this.getAttribute('data-order-id');
            showVoidConfirmationModal(orderId);
        });
    });
}

function showVoidConfirmationModal(orderId) {
    currentOrderId = orderId;
    const voidModal = document.getElementById('voidModal');
    const modalContent = voidModal.querySelector('.modal-content');

    // Smaller loading state
    voidModal.style.display = 'flex';

    // Load order details directly since we have the modal content
    loadOrderDetailsIntoModal(orderId);
    setupVoidModalEvents();
}

function loadOrderDetailsIntoModal(orderId) {
    const warningAlert = document.getElementById('voidWarningAlert');
    if (!warningAlert) return;

    warningAlert.innerHTML = `
        <div class="text-center" style="width: 100%;">
            <div class="spinner-border text-primary" role="status" style="width: 0.8rem; height: 0.8rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-1 mb-0" style="font-size: 0.65rem;">Loading order details...</p>
        </div>
    `;

    fetch(`/app/orders/${orderId}/void/`)
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
        })
        .then(data => {
            if (data.status === 'voided') {
                warningAlert.innerHTML = `
                    <i class="fas fa-exclamation-circle" style="font-size: 0.75rem;"></i>
                    <p class="void-warning-text" style="font-size: 0.7rem; line-height: 1.2;">
                        This order has already been voided.
                    </p>
                `;
                const confirmBtn = document.querySelector('.void-btn-confirm');
                if (confirmBtn) confirmBtn.disabled = true;
                return;
            }
            
            warningAlert.innerHTML = `
                <i class="fas fa-exclamation-triangle" style="font-size: 0.75rem;"></i>
                <p class="void-warning-text" style="font-size: 0.7rem; line-height: 1.3;">
                    Void order <strong>#${data.order_display_id}</strong><br>
                    Amount: <strong>₱${data.total_amount}</strong><br>
                    Customer: <strong>${data.customer}</strong>
                    ${data.can_void_directly ? '<br><small class="text-success" style="font-size: 0.6rem;">✓ Direct void available</small>' : '<br><small class="text-danger" style="font-size: 0.6rem;">⚠ Admin required</small>'}
                </p>
            `;

            const confirmBtn = document.querySelector('.void-btn-confirm');
            if (confirmBtn) {
                confirmBtn.disabled = false;
                if (data.can_void_directly) {
                    confirmBtn.innerHTML = '<i class="fas fa-ban"></i> Void';
                } else {
                    confirmBtn.innerHTML = '<i class="fas fa-shield-alt"></i> Request Void';
                }
            }

            const adminUsernameGroup = document.getElementById('adminUsernameGroup');
            const adminPasswordGroup = document.getElementById('adminPasswordGroup');
            
            if (adminUsernameGroup && adminPasswordGroup) {
                if (data.can_void_directly) {
                    adminUsernameGroup.style.display = 'none';
                    adminPasswordGroup.style.display = 'none';
                } else {
                    adminUsernameGroup.style.display = 'block';
                    adminPasswordGroup.style.display = 'block';
                }
            }
        })
        .catch(error => {
            console.error('Error loading order details:', error);
            warningAlert.innerHTML = `
                <i class="fas fa-exclamation-circle" style="font-size: 0.75rem;"></i>
                <p class="void-warning-text" style="font-size: 0.7rem;">
                    Error loading order details
                </p>
            `;
            const confirmBtn = document.querySelector('.void-btn-confirm');
            if (confirmBtn) confirmBtn.disabled = true;
        });
}

function setupVoidModalEvents() {
    const confirmBtn = document.querySelector('.void-btn-confirm');
    const cancelBtn = document.querySelector('.void-btn-cancel');
    const voidModal = document.getElementById('voidModal');
    const reasonSelect = document.getElementById('void_reason');
    const otherReasonContainer = document.getElementById('otherReasonContainer');

    if (reasonSelect && otherReasonContainer) {
        reasonSelect.addEventListener('change', function() {
            otherReasonContainer.style.display = this.value === 'other' ? 'block' : 'none';
        });
    }

    if (confirmBtn) {
        confirmBtn.addEventListener('click', function() {
            confirmVoidAction();
        });
    }

    if (cancelBtn) {
        cancelBtn.addEventListener('click', function() {
            closeVoidModal();
        });
    }

    voidModal.addEventListener('click', function(event) {
        if (event.target === voidModal) closeVoidModal();
    });

    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') closeVoidModal();
    });
}

function closeVoidModal() {
    const voidModal = document.getElementById('voidModal');
    voidModal.style.display = 'none';
}

function confirmVoidAction() {
    const usernameInput = document.getElementById('admin_username');
    const passwordInput = document.getElementById('admin_password');
    const reasonSelect = document.getElementById('void_reason');
    const otherReason = document.getElementById('other_reason');

    let reason = reasonSelect ? reasonSelect.value : '';
    if (!reason) {
        alert('Please select a reason for voiding this order.');
        return;
    }

    if (reason === 'other') {
        const otherReasonText = otherReason ? otherReason.value : '';
        if (!otherReasonText.trim()) {
            alert('Please specify the reason for voiding.');
            return;
        }
        reason = `Other: ${otherReasonText}`;
    }

    const formData = new FormData();
    formData.append('void_reason', reason);
    formData.append('csrfmiddlewaretoken', getCookie('csrftoken'));
    
    const adminUsernameGroup = document.getElementById('adminUsernameGroup');
    const adminRequired = adminUsernameGroup && adminUsernameGroup.style.display !== 'none';
    
    if (adminRequired) {
        const username = usernameInput ? usernameInput.value : '';
        const password = passwordInput ? passwordInput.value : '';
        
        if (!username || !password) {
            alert('Please enter admin credentials for this order.');
            return;
        }
        formData.append('admin_username', username);
        formData.append('admin_password', password);
    }

    const confirmBtn = document.querySelector('.void-btn-confirm');
    const originalText = confirmBtn.innerHTML;
    confirmBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
    confirmBtn.disabled = true;

    fetch(`/app/orders/${currentOrderId}/void/`, {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
    })
    .then(data => {
        if (data.success) {
            showToast('success', data.message);
            closeVoidModal();
            setTimeout(() => location.reload(), 1500);
        } else {
            showToast('error', 'Error: ' + data.error);
            confirmBtn.innerHTML = originalText;
            confirmBtn.disabled = false;
        }
    })
    .catch(error => {
        console.error('Error voiding order:', error);
        showToast('error', 'Error voiding order: ' + error.message);
        confirmBtn.innerHTML = originalText;
        confirmBtn.disabled = false;
    });
}

// Add to DOMContentLoaded
document.addEventListener('DOMContentLoaded', function() {
    initializeVoidFunctionality();
});

// CSRF Token function
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Toast notification function
function showToast(type, message) {
    let toastContainer = document.getElementById('toast-container');
    if (!toastContainer) {
        toastContainer = document.createElement('div');
        toastContainer.id = 'toast-container';
        toastContainer.className = 'toast-container position-fixed top-0 end-0 p-3';
        toastContainer.style.zIndex = '9999';
        document.body.appendChild(toastContainer);
    }
    
    const toastId = 'toast-' + Date.now();
    const toast = document.createElement('div');
    toast.id = toastId;
    toast.className = `toast align-items-center text-white bg-${type === 'success' ? 'success' : type === 'error' ? 'danger' : 'info'} border-0`;
    toast.setAttribute('role', 'alert');
    toast.setAttribute('aria-live', 'assertive');
    toast.setAttribute('aria-atomic', 'true');
    
    toast.innerHTML = `
        <div class="d-flex">
            <div class="toast-body">
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
                ${message}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    `;
    
    toastContainer.appendChild(toast);
    
    const bsToast = new bootstrap.Toast(toast, { delay: 5000 });
    bsToast.show();
    
    toast.addEventListener('hidden.bs.toast', function () {
        toast.remove();
    });
}
</script>
